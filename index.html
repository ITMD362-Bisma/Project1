<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" />
  <link rel="stylesheet" media="screen" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>
  <main>
    <section class="signup-form">
      <h2>Sign Up For Our Mailing List</h2>
      <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="interest">Interest:</label>
        <input type="text" id="interest" name="interest" required>
      
<button type="submit" class="center-button">Join</button>

      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Bisma Khan Project1 ITMD 362</p>
  </footer>
   <script src="javascript/site.js"></script>
</body>
</html>
